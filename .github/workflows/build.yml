name: Matcher build & Deploy

on:
  workflow_dispatch:


jobs:
  matcherCICD:
    environment:
      name: POC
    runs-on: ubuntu-latest
    steps:
      - name: Checking out Code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: ap-northeast-1


      - name: copy .env file
        run: cp dot.env .env

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Docker image build, tag, push to ECR
        id: build-image
        env:
          DOCKER_BUILDKIT: 1
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: matcher
          IMAGE_TAG: sample
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Download task definition
        id: task-def
        run: |
          aws ecs describe-task-definition --task-definition matchertask --query taskDefinition > task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definitiona
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: matchercontainer
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: matcherserv
          cluster: matcherserv
          wait-for-service-stability: true
